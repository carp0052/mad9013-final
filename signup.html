	  <div class="container-fluid">
  <h3>Bootstrap Form Examples</h3>
  <hr>

  <div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Payment Form</h3></div>
            <div class="panel-body">
                <fieldset>
                    <div class="control-group">
                        <label label-default="" class="control-label">Card Holder's Name</label>
                        <div class="controls">
                            <input type="text" class="form-control" pattern="\w+ \w+.*" title="First and last name" required="">
                        </div>
                    </div>						 
						 <div class="control-group">
                        <label label-default="" class="control-label">Card Type</label>
                        <div class="controls">
                            <label class="radio-inline"><input type="radio" name="amex">American Express</label>
<label class="radio-inline"><input type="radio" name="mastercard">Mastercard</label>
<label class="radio-inline"><input type="radio" name="visa">Visa</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label label-default="" class="control-label">Card Number</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits" required="">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits" required="">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits" required="">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label label-default="" class="control-label">Card Expiration Date</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-xs-9">
                                    <select class="form-control" name="cc_exp_mo">
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" name="cc_exp_yr">
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label label-default="" class="control-label">Card CVV</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="">
                                </div>
                                <div class="col-md-9">
                                    <div class="controls pull-right">
                                        <button type="submit" class="btn btn-primary">Submit</button> 
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset><!--/end payment form-->
            </div><!--panel-body-->
        </div><!--panel-->
    </div><!--/col-->
  </div><!--/row-->

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Inputs</h3>
        </div>
       
        <div class="panel-body">
          <form class="form-horizontal row-border" action="#">
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Full Name</label>
              <div class="col-md-10">
                <input type="text" name="name" id="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="Address" class="col-md-2 control-label">Address</label>
              <div class="col-md-10">
                <input type="text" name="address" id="address" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">With placeholder</label>
              <div class="col-md-10">
                <input class="form-control" type="text" name="placeholder" placeholder="placeholder">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Help text</label>
              <div class="col-md-10">
                <input type="text" name="regular" class="form-control">
                <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Predefined value</label>
              <div class="col-md-10">
                <input type="text" name="regular" value="http://" class="form-control">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!--/row-->
</div><!--/container-->
